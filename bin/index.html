<!doctype html>
<html>
        <head>
            <title>Socket.IO Example</title>
            <script src="https://cdn.plot.ly/plotly-2.1.0.min.js"></script>
            <script src='/socket.io/socket.io.js'></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>
        </head>
        <body>
            <div class="navbar"><span>Real-Time Chart with Plotly.js</span></div>
                <div class="wrapper">
                <div id="chart"></div>
                    <script>
                        var cnt = 0;
                        
                        // update Plotly graph
                        function updateGraph(data) {
                            if(cnt === 0) {
                                Plotly.newPlot('chart',[{
                                    y:[data],
                                    type:'line'
                                }]);
                            }
                            Plotly.extendTraces('chart', {y:[[data]]}, [0]);
                            cnt++;
                            if(cnt > 500) {
                                Plotly.relayout('chart',{
                                    xaxis: {
                                        range: [cnt-500,cnt]
                                    }
                                });
                            };
                        };
        
                        var socket = io();
                        
                        // Create jsrender template to render json data
                        var tmpl = $.templates("#renderTempData");
                        
                        // On packet recieved update graph
                        socket.on('data', function (data) {
                            console.log(data);
                            updateGraph(data.temp);
                            // $('#data').html(tmpl.render(data))
                        });

                    </script>
                </div>
        

        <script id="renderTempData" type="text/x-jsrender">
            <div class="temp">
                {{:temp}} {{:state}}
            </div>
        </script>

        </body>
</html>
