<!DOCTYPE html>
<html lang="en">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

            <!-- Required Stylesheets -->
            <link
            type="text/css"
            rel="stylesheet"
            href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
            />
            <link
            type="text/css"
            rel="stylesheet"
            href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
            />

            <!-- Load polyfills to support older browsers -->
            <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

            <!-- Required scripts -->
            <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
            <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
            <script src="https://cdn.plot.ly/plotly-2.1.0.min.js"></script>
            <script src='/socket.io/socket.io.js'></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>
        </head>
        <body>
            

            <div id="app">
                <b-navbar type="dark" variant="dark">
                    <b-navbar-nav>
                      <b-nav-item href="#">Home</b-nav-item>
                
                      <!-- Navbar dropdowns -->
                      <b-navbar-nav>
                        <b-nav-item href="#">Graphs</b-nav-item>
                        <b-nav-item href="#">Google Drive</b-nav-item>
                      </b-navbar-nav>
                
                      <b-nav-item-dropdown text="User" right>
                        <b-dropdown-item href="#">Account</b-dropdown-item>
                        <b-dropdown-item href="#">Settings</b-dropdown-item>
                      </b-nav-item-dropdown>
                    </b-navbar-nav>
                  </b-navbar>


                <b-container>
                    <b-jumbotron header="ControlPanel" lead="Node.js control panel for PPMS and SR860 Lock-in">
                        <hr class="my-4">
                    </b-jumbotron>
                </b-container>
                    
                </b-container class="data-row">
                        <b-row class="text-center">
                            <b-col>
                                <h4>Temperature: <span id='temp-header'></span></h4>
                                <h4>Vx: <span id='Vx-header'></span></h4>
                            </b-col>
                            <b-col>
                                <h4>Temperature State: <span id='temp_state-header'></span></h4>
                                <h4>Vy: <span id='Vy-header'></span></h4>
                            </b-col>
                            <b-col>
                                <h4>Field: <span id='field-header'></span></h4>
                                <h4>Frequency: <span id='freq-header'></span></h4>
                            </b-col>
                            <b-col>
                                <h4>Field State: <span id='field_state-header'></span></h4>
                                <h4>Theta: <span id='theta-header'></span></h4>
                            </b-col>
                        </b-row>
                </b-container>
                <b-sidebar id="sidebar-1" title="Controls" shadow>
                    <div class="px-3 py-2">
                        <b-button-group>
                            <b-button variant="outline-success">Start</b-button>
                            <b-button variant="outline-danger">Stop</b-button>
                        </b-button-group>
                    </div>
                </b-sidebar>
              </div>
                
                    <div id="temp-chart"></div>
                    <div id="field-chart"></div>
                    <script>
                        var cnt = 0;
                        var saveCnt = 0;
                        
                        // update headers 
                        function updateHeader(data) {
                            for (var key in data) {
                                // console.log(key);
                                if (typeof data[key] === "number") {
                                    // round to 9 decimal places
                                    document.getElementById(key.concat('-header')).innerHTML = data[key].toFixed(9);
                                }
                                else {
                                    document.getElementById(key.concat('-header')).innerHTML = data[key];
                                }
                            };
                        };
                        
                        // update Plotly graph
                        function updateGraph(temp_data, field_data) {

                            if(cnt === 0) {
                                Plotly.newPlot('temp-chart',[{
                                    y:[temp_data],
                                    type:'line'
                                }]);
                                Plotly.newPlot('field-chart',[{
                                    y:[field_data],
                                    type:'line'
                                }]);       
                            }
                            Plotly.extendTraces('temp-chart', {y:[[temp_data]]}, [0]);
                            Plotly.extendTraces('field-chart', {y:[[field_data]]}, [0]);
                            cnt++;
                            if(cnt > 500) {
                                Plotly.relayout('temp-chart',{
                                    xaxis: {
                                        range: [cnt-500,cnt]
                                    }
                                });
                                Plotly.relayout('field-chart',{
                                    xaxis: {
                                        range: [cnt-500,cnt]
                                    }
                                });
                            };
                        };

                        // store data into mongoDB
                        var dataDict = {
                            "temp": [],
                            "field": [],
                            "Vx": [],
                            "Vy": [],
                            "freq": [],
                            "theta": [],
                        };

                        function appendData(socket, data) {
                            for (var key of Object.keys(dataDict)) {
                                dataDict[key].push(data[key])
                            }
                            if (saveCnt === 20) {
                                socket.emit('save', dataDict);
                                console.log("data emitted!");
                                dataDict = {
                                    "temp": [],
                                    "field": [],
                                    "Vx": [],
                                    "Vy": [],
                                    "freq": [],
                                    "theta": [],
                                };
                                saveCnt = 0;
                            }
                            saveCnt++;
                        };
        
                        var socket = io();
                        
                        // On packet recieved update graph
                        socket.on('data', function (data) {
                            // console.log(data);
                            updateGraph(data.temp, data.field);
                            updateHeader(data);
                            appendData(socket, data);
                        });

                    </script>
                    <script>
                        window.app = new Vue({
                          el: '#app',
                          data: {
                            name: ''
                          },
                          computed: {
                            showAlert() {
                              return this.name.length > 4 ? true : false
                            }
                          }
                        })
                    </script>
                </div>
        </body>
</html>
